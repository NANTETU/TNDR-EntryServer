<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ライセンスキー生成</title>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/7f3927b3c5.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .social-links {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .social-links a {
      color: #555;
      margin-right: 10px;
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #007bff;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 500px;
      margin-top: 100px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 16px;
    }

    .description {
      color: #666;
      font-size: 16px;
      margin-bottom: 20px;
    }

    #licenseKey {
      font-weight: bold;
      font-size: 18px;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin: 20px 0;
      color: #333;
      white-space: pre-line;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .note {
      margin-top: 30px;
      font-size: 14px;
      color: #d9534f;
      background: #fff3f3;
      padding: 15px;
      border-radius: 8px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .container {
        margin: 40px 20px;
        padding: 30px 20px;
      }
    }
  </style>

  <script>
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        const r = Math.random() * 16 | 0,
              v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16).toUpperCase();
      });
    }

    function generateLicenseKey() {
      let existingKey = localStorage.getItem("licenseKey");
      if (existingKey) return;

      let newKey = generateUUID();
      localStorage.setItem("licenseKey", newKey);
      document.getElementById("licenseKey").innerText = `あなたのライセンスキー:\n${newKey}`;
      document.getElementById("generateBtn").innerText = "コピー";
      document.getElementById("generateBtn").onclick = () => copyToClipboard(newKey);
      document.getElementById("generateBtn").disabled = false;

      saveLicenseKeyToGoogleSheet(newKey);
    }

    function copyToClipboard(key) {
      navigator.clipboard.writeText(key).then(() => {
        alert("ライセンスキーがコピーされました！");
      }, (err) => {
        alert("コピーに失敗しました。");
      });
    }

    function saveLicenseKeyToGoogleSheet(licenseKey) {
      const scriptURL = "https://script.google.com/macros/s/AKfycbzUW0vJmq-wxgzqjUreQAc8uVYmR62kve_19sPmmTw7pqVAHaVJrs5f-TpcsJp78zE5zQ/exec";
      const params = new URLSearchParams();
      params.append('licenseKey', licenseKey);

      fetch(scriptURL, {
        method: 'POST',
        body: params
      }).then(response => response.text())
        .then(result => console.log('Success:', result))
        .catch(error => console.error('Error:', error));
    }

    window.onload = () => {
      let existingKey = localStorage.getItem("licenseKey");
      if (existingKey) {
        document.getElementById("licenseKey").innerText = `あなたのライセンスキー:\n${existingKey}`;
        document.getElementById("generateBtn").innerText = "コピー";
        document.getElementById("generateBtn").onclick = () => copyToClipboard(existingKey);
        document.getElementById("generateBtn").disabled = false;
      }
    };
  </script>
</head>
<body>
  <div class="social-links">
    <a href="https://discord.gg/y92a2EgJYt" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
    <a href="https://www.youtube.com/@TaikoNijiiroDon/" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
  </div>

  <div class="container">
    <h1>ライセンスキー生成</h1>
    <p class="description">TaikoNijiiroDonを使用するためのライセンスキーを生成します。</p>
    <p id="licenseKey">まだライセンスキーは生成されていません。</p>
    <button id="generateBtn" onclick="generateLicenseKey()">ライセンスキーを生成</button>

    <div class="note">
      このライセンスキーは<strong>絶対に他人に教えないでください</strong>。<br>
      一度でも他人に使われると再発行ができず、今後シミュレーターを利用できなくなります。
    </div>
  </div>
</body>
</html>
