<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ライセンスキー生成</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s, color 0.5s;
        }

        body.dark-mode {
            background: #1e1e1e;
            color: #eee;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: fadeIn 1s ease;
        }

        body.dark-mode .container {
            background: #2c2c2c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 8px;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        h1 {
            margin-bottom: 1rem;
        }

        .description {
            margin-bottom: 1.5rem;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        #licenseKey {
            margin: 20px 0;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .toast {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 8px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            transition: visibility 0s, opacity 0.5s linear;
            opacity: 0;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        .discord-link {
            margin-top: 1rem;
            display: inline-block;
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- ロゴ -->
    <img src="logo.jpg" alt="ロゴ" class="logo" onclick="zoomLogo()">

    <div class="container">
        <h1>ライセンスキー生成</h1>
        <p class="description">あなた専用のライセンスキーを生成します！</p>

        <div id="licenseKey">ライセンスキーがまだ生成されていません。</div>

        <button id="generateBtn" onclick="generateLicenseKey()">生成</button>
        <button id="toggleVisibilityBtn" style="display:none;" onclick="toggleVisibility()">表示/非表示</button>
        <button onclick="deleteLicenseKey()">リセット</button>
        <button onclick="toggleDarkMode()">ダークモード</button>

        <div id="expiryDate"></div>

        <a class="discord-link" href="https://discord.gg/あなたの招待リンク" target="_blank">
            <i class="fab fa-discord"></i> Discord サーバーはこちら！
        </a>
    </div>

    <div class="footer">
        © 2025 TNDR Dev Team
    </div>

    <div id="toast" class="toast">コピーしました！</div>

    <!-- サウンド -->
    <audio id="copySound" src="copy.mp3" preload="auto"></audio>

    <script>
        let isVisible = false;
        let originalKey = '';

        window.onload = function() {
            const key = localStorage.getItem("licenseKey");
            if (key) {
                originalKey = key;
                displayKey(key);
                document.getElementById("toggleVisibilityBtn").style.display = "inline-block";
            }
        };

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16).toUpperCase();
            });
        }

        function generateLicenseKey() {
            let existingKey = localStorage.getItem("licenseKey");
            if (existingKey) return;

            let newKey = generateUUID();
            originalKey = newKey;
            localStorage.setItem("licenseKey", newKey);
            localStorage.setItem("expiryDate", new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toLocaleDateString());
            displayKey(newKey);
            document.getElementById("toggleVisibilityBtn").style.display = "inline-block";
            playSound();
        }

        function displayKey(key) {
            document.getElementById("licenseKey").innerText = `あなたのライセンスキー:\n${'*'.repeat(key.length)}`;
            document.getElementById("generateBtn").innerText = "コピー";
            document.getElementById("generateBtn").onclick = () => copyToClipboard(originalKey);
            document.getElementById("expiryDate").innerText = `有効期限: ${localStorage.getItem("expiryDate")}`;
        }

        function copyToClipboard(key) {
            navigator.clipboard.writeText(key).then(() => {
                showToast();
                playSound();
            });
        }

        function toggleVisibility() {
            isVisible = !isVisible;
            document.getElementById("licenseKey").innerText = isVisible 
                ? `あなたのライセンスキー:\n${originalKey}` 
                : `あなたのライセンスキー:\n${'*'.repeat(originalKey.length)}`;
            document.getElementById("toggleVisibilityBtn").innerText = isVisible ? "非表示" : "表示";
        }

        function deleteLicenseKey() {
            localStorage.removeItem("licenseKey");
            localStorage.removeItem("expiryDate");
            location.reload();
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "toast show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2000);
        }

        function playSound() {
            document.getElementById("copySound").play();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function zoomLogo() {
            const logo = document.querySelector('.logo');
            logo.style.transition = "transform 0.3s, opacity 0.3s";
            logo.style.transform = "scale(2)";
            logo.style.opacity = "0.8";
            setTimeout(() => {
                logo.style.transform = "scale(1)";
                logo.style.opacity = "1";
            }, 500);
        }
    </script>
</body>
</html>
