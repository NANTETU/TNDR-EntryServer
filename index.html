<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ライセンスキー生成</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        #logo {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            margin-bottom: 1rem;
        }

        #logo.enlarged {
            transform: scale(2);
            opacity: 0.9;
        }

        button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #45a049;
        }

        #licenseKey {
            margin: 1rem 0;
            font-size: 1.2rem;
            letter-spacing: 2px;
            word-break: break-word;
        }

        .discord-link {
            margin-top: 1rem;
            display: inline-block;
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
        }

        .discord-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" id="logo" alt="ロゴ">
        <h1>ライセンスキー生成</h1>
        <p>生成されたライセンスキーはコピーできます。</p>
        <div id="licenseKey">ライセンスキーはまだ生成されていません。</div>
        <button id="generateBtn">生成</button>
        <button id="toggleVisibilityBtn" style="display:none;">表示</button>
        <a class="discord-link" href="https://discord.gg/xxxxxxx" target="_blank">公式Discordサーバー</a>
    </div>
    <div class="footer">© 2025 TNDR Dev Team</div>

    <script>
        const endpoint = '【ここにあなたのスプレッドシートのURL】';

        let realKey = '';
        let isVisible = false;

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16).toUpperCase();
            });
        }

        async function checkExistingLicense() {
            const res = await fetch(endpoint + '?check=true');
            const data = await res.json();
            return data.exists;
        }

        async function saveLicenseKey(newKey) {
            await fetch(endpoint, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ licenseKey: newKey })
            });
        }

        document.getElementById('generateBtn').addEventListener('click', async () => {
            if (realKey) {
                copyToClipboard(realKey);
                return;
            }

            const exists = await checkExistingLicense();
            if (exists) {
                alert("すでにライセンスキーが発行されています！");
                return;
            }

            realKey = generateUUID();
            saveLicenseKey(realKey);

            document.getElementById('licenseKey').textContent = maskKey(realKey);
            document.getElementById('generateBtn').textContent = 'コピー';
            document.getElementById('toggleVisibilityBtn').style.display = 'inline-block';
        });

        document.getElementById('toggleVisibilityBtn').addEventListener('click', () => {
            isVisible = !isVisible;
            document.getElementById('licenseKey').textContent = isVisible ? realKey : maskKey(realKey);
            document.getElementById('toggleVisibilityBtn').textContent = isVisible ? '非表示' : '表示';
        });

        function maskKey(key) {
            return '*'.repeat(key.length);
        }

        function copyToClipboard(key) {
            navigator.clipboard.writeText(key).then(() => {
                alert('ライセンスキーをコピーしました！');
            });
        }

        document.getElementById('logo').addEventListener('click', () => {
            const logo = document.getElementById('logo');
            logo.classList.toggle('enlarged');
        });
    </script>
</body>
</html>
