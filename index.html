SignalR<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10桁の乱数生成</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
</head>
<body>
    <h1>10桁の乱数生成</h1>
    <button onclick="sendRandomNumber()">生成 & 送信</button>
    <p>生成された乱数: <span id="randomNumber"></span></p>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/randomHub")
            .configureLogging(signalR.LogLevel.Information)
            .build();

        connection.start().then(() => {
            console.log("SignalR接続成功");
        }).catch(err => console.error(err));

        function generateRandomNumber() {
            return Math.floor(1000000000 + Math.random() * 9000000000).toString();
        }

        function sendRandomNumber() {
            const randomNumber = generateRandomNumber();
            document.getElementById("randomNumber").innerText = randomNumber;
            connection.invoke("SendRandomNumber", randomNumber).catch(err => console.error(err));
        }
    </script>
</body>
</html>
